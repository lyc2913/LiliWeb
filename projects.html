<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Frame Handwriting Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 替换为你最新的背景图链接，全屏铺满无修饰 */
        .projects-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: url(https://raw.githubusercontent.com/lyc2913/LiliWeb/refs/heads/main/Projects_PG.png) no-repeat center center;
            background-size: cover;
        }

        /* 7个相框文字总容器：统一定位，仅链接可点击 */
        .frame-text-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* 核心：复古手写字体+无霓虹+通用样式，贴合油画框 */
        .frame-text {
            position: absolute;
            /* 复古手写体主字体，多字体兜底兼容所有浏览器 */
            font-family: "Cursive", "Brush Script MT", "Lucida Handwriting", serif;
            color: #000; /* 黑色文字，复古手写经典色，可改米白#f5f0e1 */
            font-weight: 500;
            text-decoration: none;
            pointer-events: auto; /* 开启点击事件 */
            transition: all 0.3s ease;
            /* 轻微文字描边，增加手写体质感，不突兀 */
            text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.3);
        }

        /* 悬停交互：轻微放大+浅棕变色，复古低调反馈 */
        .frame-text:hover {
            transform: scale(1.08);
            color: #8b5a2b; /* 复古棕，贴合油画框木质色调 */
        }

        /* 严格按「左1、正面上3下3、右1」7个相框精准定位+适配字号 */
        /* 左侧1个：Photography （小字号，贴合侧框） */
        .frame-left {
            top: 42%;
            left: 6%;
            font-size: 32px;
        }
        /* 正面上3个：AIGC / Immersive / Brand（中大号，贴合正面上框） */
        .frame-top1 {
            top: 37.5%;
            left: 34%;
            font-size: 36px;
        }
        .frame-top2 {
            top: 37.5%;
            left: 47%;
            font-size: 36px;
        }
        .frame-top3 {
            top: 37.5%;
            right: 32%;
            font-size: 36px;
        }
        /* 正面下3个：Product / Code / Content（中大号，贴合正面下框） */
        .frame-bottom1 {
            top: 58%;
            left: 33%;
            font-size: 36px;
        }
        .frame-bottom2 {
            top: 58%;
            left: 48.5%;
            font-size: 36px;
        }
        .frame-bottom3 {
            top: 58%;
            right: 31.5%;
            font-size: 36px;
        }
        /* 右侧1个：AIGC替换为对应词（小字号，贴合侧框） */
        .frame-right {
            top: 42%;
            right: 6%;
            font-size: 32px;
        }

        /* 全设备响应式适配：自动缩字号+微调位置，始终贴合相框 */
        @media (max-width: 1200px) {
            .frame-left, .frame-right { font-size: 24px; }
            .frame-top1, .frame-top2, .frame-top3, .frame-bottom1, .frame-bottom2, .frame-bottom3 { font-size: 30px; }
        }
        @media (max-width: 768px) {
            .frame-left { top:40%; left:10%; font-size:20px; }
            .frame-right { top:40%; right:10%; font-size:20px; }
            .frame-top1 { top:22%; left:33%; font-size:24px; }
            .frame-top2 { top:24%; left:45%; font-size:24px; }
            .frame-top3 { top:22%; right:33%; font-size:24px; }
            .frame-bottom1 { top:62%; left:35%; font-size:24px; }
            .frame-bottom2 { top:60%; left:47%; font-size:24px; }
            .frame-bottom3 { top:62%; right:35%; font-size:24px; }
        }
        @media (max-width: 480px) {
            .frame-left { top:38%; left:8%; font-size:16px; }
            .frame-right { top:38%; right:8%; font-size:16px; }
            .frame-top1 { top:20%; left:30%; font-size:18px; }
            .frame-top2 { top:22%; left:42%; font-size:18px; }
            .frame-top3 { top:20%; right:30%; font-size:18px; }
            .frame-bottom1 { top:64%; left:32%; font-size:18px; }
            .frame-bottom2 { top:62%; left:44%; font-size:18px; }
            .frame-bottom3 { top:64%; right:32%; font-size:18px; }
        }
    </style>
</head>
<body>
    <!-- 最新背景图（含7个油画框：左1+正面6+右1） -->
    <div class="projects-bg"></div>

    <!-- 7个相框文字链接：左1+正面上3下3+右1 一一对应，绑定独立链接 -->
    <div class="frame-text-wrapper">
        <!-- 左侧1个：Photography -->
        <a href="photography.html" target="_self" class="frame-text frame-left">Photography</a>
        <!-- 正面上3个：AIGC / Immersive / Brand -->
        <a href="aigc.html" target="_self" class="frame-text frame-top1">AIGC</a>
        <a href="immersive.html" target="_self" class="frame-text frame-top2">Immersive</a>
        <a href="brand.html" target="_self" class="frame-text frame-top3">Brand</a>
        <!-- 正面下3个：Product / Code / Content -->
        <a href="product.html" target="_self" class="frame-text frame-bottom1">Product</a>
        <a href="code.html" target="_self" class="frame-text frame-bottom2">Code</a>
        <a href="content.html" target="_self" class="frame-text frame-bottom3">Content</a>
        <!-- 右侧1个：可替换为你需要的词，默认预留位置 -->
        <a href="your-page.html" target="_self" class="frame-text frame-right">YourWord</a>
    </div>
</body>
</html>
